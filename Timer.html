<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="applicationWrapper">
      <div class="pomodoroTimer">
        <button class="pomodoroTimer__timerButton" id="change" onclick="showStreakPopup()">Change pomodoros streak</button>
        <button class="pomodoroTimer__timerButton" id="change" onclick="showTimerPopup()">Change timer period</button>
        <div class="pomodoroTimer__selector">
          <button class="pomodoroTimer__selector__button--selected" onclick="timerSelector()" id="pomodoro">Pomodoro</button>
          <button class="pomodoroTimer__selector__button" onclick="timerSelector()" id="shortbreak">Short Break</button>
          <button class="pomodoroTimer__selector__button" onclick="timerSelector()" id="longbreak">Long Break</button>
        </div>
        <div class="pomodoroTimer__clockFace">25:00</div>
        <button class="pomodoroTimer__timerButton" id="start" onclick="startTimer()">Start</button>
        <button class="pomodoroTimer__timerButton" id="reset" disabled onclick="resetTimer()">Reset</button>
      </div>
      <div class="taskList">
        <div class="taskList__controlPanel">
          <span class="taskList__controlPanel_text">Tasks</span>
          <button class="taskList__controlPanel_button" onclick="showControlPanelPopup()">...</button>
        </div>
        <hr class="taskList__divider" />
        <div class="taskList__taskContainer"></div>
        <button class="taskList__button__add" onclick="showAddTaskPopup()">Add a task</button>

        <div class="taskList__controlPanel__popup">
          <button onclick="deleteCompletedTasks()">Delete all complited tasks</button>
          <button onclick="deleteAllTasks()">Delete all tasks</button>
          <button onclick="hideControlPanelPopup()">Close</button>
        </div>

        <div class="taskList__button__add__popup">
          <span>Input task name:</span><input class="taskList__button__add__popup__taskName" type="text" /> <span>Input time of work in pomodoros:</span><input class="taskList__button__add__popup__taskDuration" type="number" min="0.1" step="0.1" />
          <button onclick="createNewTask()">Save</button>
          <button onclick="hideAddTaskPopup()">Cancel</button>
        </div>

        <div class="pomodoroTimer__popup">
          <span>Input new selected timer period (in seconds):</span><input class="pomodoroTimer__popup__timeinput" type="number" min="1" />
          <button onclick="setTimer()">Save</button>
          <button onclick="hideTimerPopup()">Cancel</button>
        </div>
        <div class="pomodoroStreak__popup">
          <span>Input new pomodoros streak length:</span><input class="pomodoroTimer__popup__streakinput" type="number" min="1" value="4" />
          <button onclick="setStreak()">Save</button>
          <button onclick="hideStreakPopup()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
